<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-15</title>
  </head>
  <body>
    <h3>Enter Person 1 Details</h3>
    <input type="text" class="name1" placeholder="Enter Name here" />
    <input type="number" class="power1" placeholder="Enter Power here" />
    <input type="text" class="yuga1" placeholder="Enter Yuga here" />
    <h3>Enter Person 2 Details</h3>
    <input type="text" class="name2" placeholder="Enter Name here" />
    <input type="number" class="power2" placeholder="Enter Power here" />
    <input type="text" class="yuga2" placeholder="Enter Yuga here" />

    <br>
    <br>

    <button class="btn">Compare</button>

    <h2 class="result"></h2>

    <script>
      let btn = document.querySelector(".btn");
      let result = document.querySelector(".result");
        console.log("hellow page is loaded");

        btn.addEventListener("click", checkOldest);

      function checkOldest() {
        
        const obj1 = {
          name: document.querySelector(".name1").value,
          power: Number(document.querySelector(".power1").value),
          yuga: document.querySelector(".yuga1").value
        };

        const obj2 = {
          name: document.querySelector(".name2").value,
          power: Number(document.querySelector(".power2").value),
          yuga: document.querySelector(".yuga2").value
        };

        older(obj1, obj2);

        function older(obj1, obj2) {
          if (obj1.power === obj2.power) {
            result.innerText = `Both ${obj1.name} & ${obj2.name} have equal power`;
          }
          else if (obj1.power > obj2.power) {
            result.innerText = `${obj1.name} is more powerful.`;
          } 
          else {
            result.innerText = `${obj2.name} is more powerful.`;
          }
        }
      }
    </script>
  </body>
</html>
