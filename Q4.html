<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>

    <style>
        
        .result{
            font-size: 25px;
        }

    </style>

</head>
<body>
    <div class="container">

        <input type="text" class="txt">
        <button class="btn red">Red</button>
        <button class="btn green">Green</button>
        <button class="btn blue">Blue</button>
        <div class="result"></div>

    </div>

    <script>

        let ip = document.querySelector(".txt")
        let redBtn = document.querySelector(".red")
        let greenBtn = document.querySelector(".green")
        let blueBtn = document.querySelector(".blue")
        let resDiv = document.querySelector(".result")

        redBtn.addEventListener("click", redBtnClicked)
        
        greenBtn.addEventListener("click", greenBtnClicked)

        blueBtn.addEventListener("click", blueBtnClicked)

        // to display text in red color
        function redBtnClicked(){
            resDiv.innerText = ip.value
            resDiv.style.color = "red"
        }
        
        // to display text in green color
        function greenBtnClicked(){
            resDiv.innerText = ip.value
            resDiv.style.color = "green"
        }
        
        // to display text in blue color
        function blueBtnClicked(){
            resDiv.innerText = ip.value
            resDiv.style.color = "blue"
        }


        
    </script>

</body>
</html>
