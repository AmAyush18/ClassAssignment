<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 1</title>
</head>
<body>
    <input type="number" class="ip1" placeholder="Enter 1st no.">
    <input type="number" class="ip2" placeholder="Enter 2nd no.">
    <button class="add"> + </button>
    <button class="sub"> - </button>
    <button class="mul"> * </button>
    <button class="div"> / </button>
    <div class="result"></div>

    <script>
        let num1 = document.querySelector(".ip1")
        let num2 = document.querySelector(".ip2")
        let add = document.querySelector(".add")
        let sub = document.querySelector(".sub")
        let mul = document.querySelector(".mul")
        let div = document.querySelector(".div")
        let result = document.querySelector(".result")

        add.addEventListener("click", addIt)
        sub.addEventListener("click", subtractIt)
        mul.addEventListener("click", multiplyIt)
        div.addEventListener("click", divideIt)

        let op

        function addIt(){
            op = Number(num1.value) + Number(num2.value)
            result.innerText = op
        }
        function subtractIt(){
            op = Number(num1.value) - Number(num2.value)
            result.innerText = op
        }
        function multiplyIt(){
            op = Number(num1.value) * Number(num2.value)
            result.innerText = op
        }
        function divideIt(){
            op = Number(num1.value) / Number(num2.value)
            result.innerText = op
        }

    </script>
</body>
</html>
